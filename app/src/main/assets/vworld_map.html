<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Map</title>
    <script
            type="text/javascript"
            src="https://map.vworld.kr/js/vworldMapInit.js.do?version=2.0&apiKey=7AACB7E3-3F8C-315A-9BC4-9086ABB03D25"
    ></script>
</head>

<body>
<div
        id="vmap"
        style="width: 100%; height: 370px; left: 0px; top: 0px"
></div>

<script type="text/javascript">
    vw.ol3.MapOptions = {
      basemapType: vw.ol3.BasemapType.GRAPHIC,
      controlDensity: vw.ol3.DensityType.EMPTY,
      interactionDensity: vw.ol3.DensityType.BASIC,
      controlsAutoArrange: true,
    homePosition: { x: 126.9784, y: 37.5665, z: 10 },
    initPosition: { x: 126.9784, y: 37.5665, z: 10 }
    };

    var vmap = new vw.ol3.Map("vmap", vw.ol3.MapOptions);
</script>
</body>
</html>
